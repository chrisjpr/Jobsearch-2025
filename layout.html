<!-- HEADER_TEMPLATE_BEGIN -->
<div style="padding:1rem;border-radius:0.75rem;border:1px solid #ddd;margin-bottom:1rem;">
  <div style="font-size:0.8rem;text-transform:uppercase;color:#888;margin-bottom:0.25rem;">
    Position details
  </div>
  <div style="font-size:1.3rem;font-weight:600;margin-bottom:0.25rem;">
    {company}
  </div>
  <div style="font-size:1.0rem;margin-bottom:0.15rem;">
    {location}
  </div>
  <div style="font-size:1.0rem;color:#333;">
    {salary}
  </div>
  <div style="margin-top:0.5rem;">
    <a href="{job_url}" target="_blank" style="
      display:inline-block;
      padding:0.35rem 0.75rem;
      border-radius:999px;
      border:1px solid #0b7285;
      text-decoration:none;
      font-size:0.85rem;
      color:#0b7285;
      background-color:#e3fafc;
    ">
      Open original job posting
    </a>
  </div>
</div>
<!-- HEADER_TEMPLATE_END -->

            margin-top:0.75rem;text-align:center;">
  <div style="font-size:0.8rem;text-transform:uppercase;color:#888;margin-bottom:0.25rem;">
    {title}
  </div>
  <div style="font-size:1.6rem;font-weight:700;">
    {value}
  </div>
</div>
